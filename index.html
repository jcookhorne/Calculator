<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=  "UTF - 8">
    <title>Calculator</title>
</head>
<script>
         //function that display value
         const show = (val) =>
         {
             document.getElementById("result").value+=val
         }
           
         //function that evaluates the digit and return result
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
           
         //function that clear the display
         function clr()
         {
             document.getElementById("result").value = ""
         }
</script>
<style>
body{
    background: honeydew;
}
.cal{
    background: lightslategrey;
    width: 450px;
    height: auto;
    padding-left: 25%;
}
input[type=text]{
    width: 100%;
    padding: 10px;
    font-size: 25px;
    font-family: Arial, sans-serif;
}

</style>
<body>
<!-- Adding in buttons -->
<div class="cal">


<input type="text" id="display">
<br><br>


<input id = "^2" type="button" value="^2" onclick="show('^2')"/>
<input id = "%" type="button" value="%" onclick="show('%')"/>
<input id = "/" type="button" value="/" onclick="show('/')"/>

<br><br>

<input id = "7" type="button" value="7" onclick="show('7')"/>
<input id = "8" type="button" value="8" onclick="show('8')"/>
<input id = "9" type="button" value="9" onclick="show('9')"/>
<input id = "*" type="button" value="*" onclick="show('*')"/>

<br><br>

<input id = "4" type="button" value="4" onclick="show('4')"/>
<input id = "5" type="button" value="5" onclick="show('5')"/>
<input id = "6" type="button" value="6" onclick="show('6')"/>
<input id = "-" type="button" value="-" onclick="show('-')"/>

<br><br>

<input id = "1" type="button" value="1" onclick="show('1')"/>
<input id = "2" type="button" value="2" onclick="show('2')"/>
<input id = "3" type="button" value="3" onclick="show('3')"/>
<input id = "+" type="button" value="+" onclick="show('+')"/>

<br><br>

<input id = "0" type="button" value="0" onclick="display.value+='0'">
<input id = "." type="button" value="." onclick="display.value+= '.'">
<input id = "=" type="button" value="=" onclick="display.value+= eval (display.value) ">

</div>

</body>
</html>
